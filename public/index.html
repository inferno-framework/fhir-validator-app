<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
    <style>
      div.custom-file input {
        cursor: pointer;
      }

      .disabled {
        cursor: not-allowed !important;
      }

      label.disabled {
        background-color: lightgrey;
      }

      .card-header.btn:focus {
        box-shadow: none;
      }

      .custom-file-input.is-valid:focus~.custom-file-label {
        box-shadow: none;
      }

      .custom-file-input.is-invalid:focus~.custom-file-label {
        box-shadow: none;
      }

      .custom-file-input:focus~.custom-file-label {
        box-shadow: none;
      }

      .input-group.is-valid:focus-within {
        border-color: #28a745;
        border-radius: 0.25rem;
        box-shadow: 0 0 0 0.2rem rgba(40,167,69,.25);
      }

      .input-group.is-invalid:focus-within {
        border-color: #dc3545;
        border-radius: 0.25rem;
        box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
      }

      .input-group:focus-within {
        border-color: #80bdff;
        border-radius: 0.25rem;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      }

      .input-group.is-valid .btn {
        border-color: #28a745;
      }

      .input-group.is-invalid .btn {
        border-color: #dc3545;
      }

      .input-group:focus-within .btn {
        border-color: #80bdff;
      }

      .input-group .btn {
        border-color: #6c757d;
      }
    </style>

    <title>Inferno Resource Validator</title>
  </head>

  <body>

    <div id="root" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <% if (process.env.NODE_ENV === 'development') { %>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <% } else { %>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <% } %>
    <script src="config.js" language="javascript"></script>
  </body>
</html>
